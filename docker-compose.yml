services:
  # Main proxy for HTTP/HTTPS info pages and API
  # This no longer runs SOCKS5 - that's handled by individual services below
  proxy:
    build:
      context: .
      dockerfile: proxy/Dockerfile
    ports:
      - "8081:80" # HTTP info pages
      - "8444:443" # HTTPS info pages
      # DNS port removed - not needed, Nginx handles all routing
      - "9099:9090" # Prometheus metrics (using 9099 to avoid conflicts with host services)
    volumes:
      - proxy_config:/etc/space-proxy
      - proxy_ssl:/etc/letsencrypt
      - proxy_certs:/app/certs
    environment:
      - SOCKS_ENABLED=false # Disable SOCKS5 on main proxy
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    networks:
      space-net:
        ipv4_address: 172.18.0.2
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===== SOCKS5 Proxies - Tier 1: Planets =====

  socks-mars:
