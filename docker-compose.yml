  status:
    build:
      context: ./status
      dockerfile: Dockerfile
    ports:
      - "3001:80"
    environment:
      - METRICS_URL=http://prometheus:9090
      # These will be filled in during deployment by Docker network service discovery
      - PROMETHEUS_IP=prometheus
      - PROXY_IP=proxy
    networks:
      space-net:
        ipv4_address: 172.18.0.4
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  prometheus:
    build:
      context: ./monitoring/prometheus
      dockerfile: Dockerfile
    ports:
      - "9092:9090" # Changed to avoid conflict with port 9091
    volumes:
      - prometheus_data:/prometheus
      # Use a copy command in Dockerfile instead of a bind mount
      # - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      space-net:
        ipv4_address: 172.18.0.3
    user: "root" # Try running as root to avoid permission issues
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  grafana:
    build:
      context: ./monitoring/grafana
      dockerfile: Dockerfile
    ports:
      - "3003:3000" # Changed from 3001 to avoid port conflict
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    networks:
      space-net:
        ipv4_address: 172.18.0.5
    depends_on:
      - prometheus
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  # Node-exporter completely removed due to security_opt causing issues

networks:
  space-net:
    name: latency-space_space-net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.18.0.0/16"
          gateway: "172.18.0.1"

volumes:
  prometheus_data:
  grafana_data:
  grafana_dashboards:
  proxy_config:
  proxy_ssl:
  proxy_certs:
