# docker-compose.yml
version: '3.8'

services:
  proxy:
    build: 
      context: ./proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
      - "53:53/udp"
    volumes:
      - ./config:/etc/space-proxy
      - ./config/ssl:/etc/letsencrypt
    cap_add:
      - NET_ADMIN
    restart: always

  metrics:
    build: ./metrics
    ports:
      - "9090:9090"
    volumes:
      - metrics_data:/data
    restart: always

  status:
    build: ./status
    ports:
      - "3000:3000"
    environment:
      - METRICS_URL=http://metrics:9090
    restart: always

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  metrics_data:
  redis_data:

