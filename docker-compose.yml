networks:
  space-net:
    name: latency-space_space-net
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.18.0.0/16"
          gateway: "172.18.0.1"

volumes:
  prometheus_data:
  grafana_data:
  grafana_dashboards:
  proxy_config:
  proxy_ssl:
  proxy_certs:
