      context: .
      dockerfile: proxy/Dockerfile
    ports:
      - "1080:1080" # Standard SOCKS5 port for Mars
      - "9100:9090" # Metrics on different port
    environment:
      - CELESTIAL_BODY=Mars
      - HTTP_ENABLED=false # Only run SOCKS5
    restart: unless-stopped
    networks:
      space-net:
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

